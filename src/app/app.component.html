<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Epsilon Realty</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <h3 matSubheader>Navigate</h3>
                <a mat-list-item routerLink="" routerLinkActive="active">
                    <mat-icon>search</mat-icon> <span>Login</span></a>
                <a mat-list-item routerLink="/agents" routerLinkActive="active">
                    <mat-icon>supervisor_account</mat-icon>Μεσίτες</a>
                <a mat-list-item routerLink="" routerLinkActive="active">
                    <mat-icon>location_city</mat-icon>Ακίνητα</a>
                <mat-divider></mat-divider>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>


</div>

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Epsilon Realty</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-toolbar color="accent">

                <mat-icon class="example-icon">exit_to_app</mat-icon>
                <span class="example-spacer"></span>
                <mat-icon class="example-icon">settings</mat-icon>
            </mat-toolbar>
            <mat-nav-list>
                <h3 matSubheader>Navigate</h3>
                <a mat-list-item [routerLink]="['/search']" routerLinkActive="active" (click)="snav.toggle()">
                    <mat-icon>search</mat-icon> <span>Search</span></a>
                <a mat-list-item [routerLink]="['/iplist', 1]" routerLinkActive="active" (click)="snav.toggle()">
                    <mat-icon>supervisor_account</mat-icon>Μεσίτες</a>
                <a mat-list-item [routerLink]="['/iplist', 5]" routerLinkActive="active" (click)="snav.toggle()">
                    <mat-icon>wc</mat-icon>Πελάτες</a>
                <a mat-list-item routerLink="" routerLinkActive="active" (click)="snav.toggle()">
                    <mat-icon>location_city</mat-icon>Ακίνητα</a>
                <mat-divider></mat-divider>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <ngx-spinner></ngx-spinner>
            <router-outlet></router-outlet>

            <!-- <div class="loading-indicator">
                <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
            </div> -->
        </mat-sidenav-content>

    </mat-sidenav-container>


</div>
